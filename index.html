<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equlibrium Project</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="main-img"
        />
      </div>
      <div class="content-title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="content-description">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="details-container">
        <div class="details-left-container">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum"
            class="ethereum-img"
          />
          <p class="ethereum-text">0.041 ETH</p>
        </div>
        <div class="details-right-container">
          <img src="./images/icon-clock.svg" alt="Clock" class="clock-img" />
          <p class="clock-text">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="author-details">
        <img src="./images/image-avatar.png" alt="Avatar" class="author-img" />
        <p class="author-text">
          Creation of <span class="white-text">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
